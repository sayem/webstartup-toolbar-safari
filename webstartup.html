<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
	    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/settings.js"></script>
     	<script type="text/javascript" charset="utf-8" src="js/webstartup.js"></script>
		<script type="text/javascript">
			var prevActiveTab;
			setInterval("OnTabChange()", 1500);
			function OnTabChange() {
				var url = safari.application.activeBrowserWindow.activeTab.url;
				var curTab = WebStartup.getHost(url);
				if (curTab != prevActiveTab) {
					prevActiveTab = curTab;
					WebStartup.init();
				}
			}
		</script>
    </head>
	<body>
				<span id="ranks" class="ws-tab">
					<span id="ws_pagerank" title="Google PageRank: n/a"><img src="images/google.png" /><span class="ws_pagerank"></span></span>
					<span id="ws_alexa" title="Alexa Rank: n/a"><img src="images/alexa.ico" /><a href="" class="ws_alexa"></a></span>
					<span class="divider"></span>
				</span>
				<span id="uniqs" class="ws-tab">
					<span id="ws_compete" title="Compete, Monthly Uniques: n/a"><img src="images/compete.png" /><a href="" class="ws_compete"></a></span>
					<span id="ws_quantcast" title="Quantcast, Monthly Uniques: n/a"><img src="images/quantcast.png" /><a href="" class="ws_quantcast"></a></span>
					<span class="divider"></span>
				</span>
				<span id="backlinks" class="ws-tab">
					<span id="ws_googlebl" title="Google Backlinks: n/a"><img src="images/google.png" /><a href="" class="ws_googlebl"></a></span>
					<span id="ws_bingbl" title="Bing Backlinks: n/a"><img src="images/bing.ico" /><a href="" class="ws_bingbl"></a></span> 
					<span id="ws_yahoobl" title="Yahoo Backlinks: n/a"><img src="images/yahoos.png" /><a href="" class="ws_yahoobl"></a></span> 
					<span class="divider"></span>	
				</span>
				<span id="linkedin" class="ws-tab">
					<span id="ws_linkedin" title="LinkedIn: n/a"><img src="images/linkedin.png" /><a href="" class="ws_linkedin"></a></span>
					<span class="divider"></span>
				</span>
				<span id="crunchbase" class="ws-tab">
					<span id="ws_crunchbase" title="CrunchBase: n/a"><img src="images/crunchbase.png" /><a href="" class="ws_crunchbase"></a></span>
					<span class="divider"></span>
				</span>
				<span id="reload" class="ws-tab">
					<span id="ws_reload_data" onclick="WebStartup.init()" title="Reload/Update the data of the Webstartup Toolbar"><image src="images/reload.png" /><span class="ws_reload">Reload</span></span>
					<span class="divider"></span>
				</span>
	</body>
</html>
